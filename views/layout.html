<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Not So Fancy Photo Gallery</title>
    <meta description="Just a very simple photo gallery.">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/tnsfpg.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">The Not So Fancy Photo Gallery</h1>
        <nav>
          <ul class="nav nav-pills">
            <li><a href="/" title="Gallery">Gallery</a></li>
            <li><a href="/add" title="Add new photo">Add new photo</a></li>
            <li><a href="/list" title="View all photos">View all photos</a></li>
          </ul>
        </nav>
      </header>
      <main>
        {{#if message.success}}
          <p class="alert alert-success"><strong>{{message.success}}</strong></p>
        {{/if}}    
        {{#if message.error}}
          <p class="alert alert-danger"><strong>{{message.error}}</strong></p>
        {{/if}}
        {{{body}}}
      </main>
     </div> 
  </body>
</html>
